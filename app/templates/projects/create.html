{% extends "base.html" %}

{% block title %}Create project{% endblock %}

{% block content_title %}Create project{% endblock %}

{% block content %}
  <form action="{% block form_action %}{{ url_for('projects_create') }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="name" type="text" value="{{ project.name }}">
      </div>
    </div>
    <div class="form-group">
      <label for="Description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="desc" name="desc" style="height: 300px;">{{ project.desc }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% block save_button %}Create{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
